<!-- 分类 -->
    <div class="categories-wrap block-panel">
        <div class="block-panel-title">
            <h3 class="name">分类目录</h3>
        </div>
        <ul id="categ" class="categories">
           {% for cate in site.categories %}
            <li class="cate-list">
               <span class="dot"></span><a class="name" href="/categories/#{{ cate[0] }}">{{ cate[0] }}</a><span class="num">({{ cate[1].size }})</span>
           </li>
            {% endfor %}
        </ul>
    </div>
